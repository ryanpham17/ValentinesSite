<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@600;800&family=Single+Day&display=swap" rel="stylesheet">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">WILL YOU BE MY VALENTINE?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTI5d2w2Y3VhajJneWUxNng2anJkNGdydmNpdWRzMDRtaWoxYmNjbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YKUvclrGYmDKXwtphf/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">YES</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">NO</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
